<ion-view title="Signup" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="signup-form2" class="list">
      <ion-list id="signup-list2">
        <label class="item item-input" id="signup-input3" name="name">
          <span class="input-label">Full Name</span>
          <input type="text" id="fullname" placeholder="">
        </label>
        <label class="item item-select" id="signup-select2" name="gender">
          <span class="input-label">Gender</span>
          <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label>
        <label class="item item-input" id="signup-input9" name="major">
          <span class="input-label">Major</span>
          <input type="text" id="major" placeholder="">
        </label>
        <label class="item item-select" id="signup-select1" name="year">
          <span class="input-label">Year</span>
          <select id="year">
            <option>1st year</option>
            <option>2nd year</option>
            <option>3rd year</option>
            <option>4th year</option>
            <option>5th year</option>
            <option>Graduate</option>
          </select>
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 21px;"></div>
      <label class="item item-input" id="signup-input15" name="email">
        <input type="email" id="email" placeholder="Email (.edu)">
      </label>
      <label class="item item-input" id="signup-input16" name="pass">
        <input type="password" id="pass" placeholder="Password">
      </label>
      <label class="item item-input" id="signup-input17" name="cpass">
        <input type="password" id="cpass" placeholder="Confirm Password">
      </label>
      <a ng-click="submit()" id="signup-button3" class="button button-positive  button-block">Sign up</a>
    </form>
  </ion-content>
</ion-view>
