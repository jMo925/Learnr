<ion-view title="Add Course" id="page11">
  <ion-content padding="true" class="has-header">
    <form id="addCourse-form3" class="list">
      <ion-list id="addCourse-list7">
        <label class="item item-select" id="addCourse-select3">
          <span class="input-label">Course Dept:</span>
          <select>
            <option>ARTS</option>
            <option>BIO</option>
            <option>COMP SCI</option>
            <option>I&amp;C SCI</option>
            <option>STATS</option>
          </select>
        </label>
        <label class="item item-select" id="addCourse-select19">
          <span class="input-label">Course Number:</span>
          <select>
            <option>32</option>
            <option>57</option>
            <option>99</option>
            <option>166</option>
            <option>199</option>
          </select>
        </label>
        <label class="item item-select" id="addCourse-select4">
          <span class="input-label">Comfort Level:</span>
          <ion-radio id="addCourse-radio1">Tier 1: I just want some extra practice</ion-radio>
          <ion-radio id="addCourse-radio2">Tier 2: I just want to work on homework together</ion-radio>
          <ion-radio id="addCourse-radio3">Tier 3: I don't understand anything - send help</ion-radio>
        </label>
        <label class="item item-select" id="addCourse-select29">
          <span class="input-label">Do you want to mentor lower tier students?:</span>
          <select>
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
        <label class="item item-input" id="addCourse-input10" style="padding-right:10px;">
          <span class="input-label">Desired weekly study time:</span>
          <input type="text" placeholder="">
          hours
        </label>
        <label class="item item-input" id="addCourse-input12" style="padding-right:10px;">
          <span class="input-label">Desired group size:</span>
          <input type="text" placeholder="">
          students
        </label>
      </ion-list>
      <button ui-sref="tabsController.editProfile" id="addCourse-button10" class="button button-balanced  button-block">Add Course</button>
    </form>
  </ion-content>
</ion-view>
